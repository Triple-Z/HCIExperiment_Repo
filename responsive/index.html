<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Mlens responsive demo</title>
		<link rel="icon"          href="img/favicon.ico" type="image/x-icon" />
    	<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
		<meta name="robots" content="index,follow" />
		<meta name="author" content="Federica Sibella - musings.it" />
		<meta name="geo.placename" content="via Generale Alberico Albricci 1, 24128 Bergamo, Italy">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-lg-10 col-lg-offset-1">
					<h1>Mlens responsive demo</h1>
					<p>Change your browser window dimensions to see the responsive feature in action. <a href="http://mlens.musings.it">Back to mlens homepage</a></p>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-10 col-lg-offset-1">
					<img class="img-responsive" id="gifts" src="img/xmas-gifts-presents-1000.jpg" data-big="img/xmas-gifts-presents-2000.jpg" data-big2x="img/xmas-gifts-presents-2000.jpg" />
				</div>
			</div>
		</div>
		<!--scripts-->
		<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
		<script type="text/javascript" src="js/jquery.mlens-1.7.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function() {
				$("#gifts").mlens({
					imgSrc: $("#gifts").attr("data-big"),	    // path of the hi-res version of the image
					imgSrc2x: $("#gifts").attr("data-big2x"),  // path of the hi-res @2x version of the image
					lensShape: "circle",				// shape of the lens (circle/square)
					lensSize: ["20%","30%"],					// size of the lens (in px or in % with respect to the image dimensions)
					borderSize: 2,					// size of the lens border (in px)
					borderColor: "#fafafa"				// color of the lens border (#hex)
				});	
			});
		</script>
	</body>
</html>
